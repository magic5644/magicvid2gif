
name: Build, Package, Test and Publish Extension

on: 
  push:
    branches:
      - main
      - 'releases/**'
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Test on ${{ matrix.os }}
    permissions:
      contents: read
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: ['20.x']
    
    steps:
    - uses: actions/checkout@v6
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v6
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install Dependencies
      run: npm ci

    - name: Lint
      run: npm run lint
      
    - name: Build
      run: npm run bundle
      
    - name: Run Tests (Linux)
      if: runner.os == 'Linux'
      run: xvfb-run -a npm run test
      
    - name: Run Tests (Windows/macOS)
      if: runner.os != 'Linux'
      run: npm run test
      
    - name: Install VS Code Extension Manager
      run: npm install -g @vscode/vsce
      
    - name: Run E2E Tests (Linux)
      if: runner.os == 'Linux'
      run: xvfb-run -a npm run test:vscode:vsix
      
    - name: Run E2E Tests (Windows/macOS)
      if: runner.os != 'Linux'
      run: npm run test:vscode:vsix

  build:
    name: Package Extension
    permissions:
      contents: read
      packages: write
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v6
    - name: Use Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install Dependencies
      run: npm ci
      
    # Install vsce before packaging
    - name: Install VS Code Extension Manager
      run: npm install -g @vscode/vsce
      
    - name: Package Extension
      run: npm run package:vsix
      
    - name: Verify VSIX Content
      run: |
        echo "Checking VSIX content structure:"
        vsce ls --tree magicvid2gif-*.vsix
  publish:
    permissions:
      contents: write
      packages: write
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v6
      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20.x'
          cache: 'npm'
          
      - name: Get Version from Tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
        
      - name: Update Package Version
        run: |
          npm version ${{ steps.get_version.outputs.VERSION }} --no-git-tag-version
          
      - name: Install Dependencies
        run: npm ci

      # Install vsce before packaging
      - name: Install VS Code Extension Manager
        run: npm install -g @vscode/vsce
        
      - name: Package Extension
        run: npm run package:vsix
        
      - name: Verify VSIX Content
        run: |
          echo "Checking VSIX content structure:"
          vsce ls --tree magicvid2gif-*.vsix

      - name: Upload VSIX as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: magicvid2gif
          path: "*.vsix"
          if-no-files-found: error
          
      - name: Publish to VS Code Marketplace
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: |
          vsce publish -p $VSCE_PAT --packagePath magicvid2gif-${{ steps.get_version.outputs.VERSION }}.vsix

      - name: Publish to Open VSX Marketplace
        env:
          OVSX_PAT: ${{ secrets.OVSX_PAT }}
        run: |
          npx ovsx publish -p $OVSX_PAT --packagePath magicvid2gif-${{ steps.get_version.outputs.VERSION }}.vsix

      - name: Publish artifact to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: "magicvid2gif-*.vsix"
          name: "v${{ steps.get_version.outputs.VERSION }}"
          body: "Release v${{ steps.get_version.outputs.VERSION }}"
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
